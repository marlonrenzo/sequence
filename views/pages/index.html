<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <meta name="theme-color" content="#333333">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Sequence</title>
</head>

<body>
    <div class="content">
        <div class="titleBar">
            <p class="title">Sequence</p>
        </div>

        <div class="window">
            <form name="login" class="loginBlock" id="loginBlock" onsubmit="return activateLoginButton()">
                <p id="loginLabel">Enter your name</p>
                <input class="login" type="text" id="username" placeholder="Username">
                <input class="login" type="password" id="password" placeholder="Password">
                <input type="submit" id="loginBtn" value="Enter">
            </form>
        </div>
    </div>


    <script src="script/index.js"></script>
</body>

</html>
